<!doctype html>
<html lang="en">

<head>

  <link rel="stylesheet" href="./style.css">
  <style>
    .top {
      width: 20px;
      height: 20px;
      background-color: red;
      position: absolute;
      top: 0px;
      right: -10px;
      z-index: 10;
      opacity: 0.9;
      border-radius: 50%;
    }
    .order-item {
      position: relative;
      z-index: 10;
    }
  </style>

<body>

  <header>
    <nav class="navbar navbar-expand-md bg-body-tertiary fixed-top">

        <a class="navbar-brand" href="#">Glenn's BakeShop</a>

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="./category.html" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Gallery
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="./pages/gallery.html#gallery">All</a></li>

                <li><a class="dropdown-item" href="./pages/gallery.html#cakes">Cakes</a></li>

                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="./pages/gallery.html#promo">Promo</a></li>
              </ul>
            </li>
            <li class="nav-item order-item">
              <a class="nav-link" href="./pages/order.html">Order</a>
              <span class="top text-center">3</span>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <section class="">
      <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/bread1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./images/bread2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./images/bread3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
