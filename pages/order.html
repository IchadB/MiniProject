              <a class="nav-link" aria-current="page" href="../index.html">Home</a>

  </header>

  <section id="order-table">
    <div class="container p-md-5">

      <table class="table text-center">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Bread</th>
            <th scope="col">Amount</th>
            <th scope="col">Sub-Total</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr>
            <th scope="row">1</th>
            <td><img src="../images/bread1.jpg" class="img-fluid w-5 h-auto" alt=""></td>
            <td>
              <select name="" id="" class="w-100">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
              </select>
            </td>
            <td>&#x20B1; 100.00</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2"></td>
            <td></td>
          </tr>
        </tbody>
        <tfoot class="table-group-divider">
          <th colspan="3" class="table-active text-center">Total</th>
          <th>&#x20B1; 150.00</th>
        </tfoot>
      </table>
      <a href="" class="btn btn-danger">Continue Shopping</a>
      <button class="btn btn-warning">Clear Orders</button>
      <button class="btn btn-secondary d-block w-100 my-3">Checkout</button>
    </div>
  </section>

  <section id="order-form" class="mt-5">
    <h2>CheckOut</h2>
    <div class="container p-md-5">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">NickName</label>
          <input type="text" class="form-control" id="nickName">
        </div>
        <div class="col-md-6">
          <label for="contactNumber" class="form-label">Contact Number</label>
          <input type="text" class="form-control" id="contactNumber">
        </div>
        <div class="col-md-6">
          <label for="messengerAccount" class="form-label">Messenger</label>
          <input type="text" class="form-control" id="messengerAccount">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              For Pick-Up
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              For Delivery
            </label>
          </div>
        </div>
        <label for="">Address</label>
        <div class="col-md-6">
          <label for="inputState" class="form-label">Municipality</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label">Barangay</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label">Sitio</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">House Number</label>
          <input type="text" class="form-control" id="inputCity">
        </div> 
        <!-- <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div> -->
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>
  </section>
